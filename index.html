<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog Card</title>
  </head>
  <body>
    <div class="top-spacer"></div>
    <div class="container">
       <div class="card">
        <div class="card-image">
          <img src="assets/cactus_img.jpg" alt="Minimalist" />
        </div>
        <div class="category-flare">
           <h4 class="card-category">Design</h4>
        </div>
        <div class="card-content">
          <div class="card-title">
            <h3>Embracing Minimilism</h3>
          </div>
          <div class="card-body">
            <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        </div>
        <div class="card-footer">
          <p>Annie Spratt</p>
      </div>
    </div>

 
  </body>
</html>
